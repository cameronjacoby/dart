<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <!-- show selected searches -->
    <div ng-if="allSearches.length > 0">
      <span ng-repeat="search in allSearches">{{search}}&nbsp;&nbsp;</span>
      <hr>
    </div>

    <form class="form-inline">
      <div class="form-group">
        
        <!-- role search -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Role
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" ng-click="addRoleToSearch('ios')">Mobile - iOS</a></li>
            <li><a href="#" ng-click="addRoleToSearch('android')">Mobile - Android</a></li>
            <li><a href="#" ng-click="addRoleToSearch('design')">Design</a></li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        
        <!-- location search -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Location
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" ng-click="addLocToSearch('san-francisco')">San Francisco</a></li>
            <li><a href="#" ng-click="addLocToSearch('new-york')">New York</a></li>
            <li><a href="#" ng-click="addLocToSearch('london')">London</a></li>
          </ul>
        </div>
      </div>
    </form>
    <hr>

    <!-- show all jobs -->
    <div ng-hide="showFiltered" ng-if="jobs.length > 0">
      <p>{{jobs.length}} jobs</p>
      <div ng-repeat="job in jobs">
        <hr>
        <p><strong>{{job.title}}</strong></p>
        <p><span ng-repeat="role in job.roles">{{role.name}}{{$last ? '' : ', '}}</span></p>
        <p><span ng-repeat="loc in job.locations">{{loc.city || loc.slug}}{{$last ? '' : ', '}}</span></p>

        <!-- <p><strong>ROLES:</strong> {{job.roles}}</p> -->
        <!-- <p><strong>LOCATIONS:</strong> {{job.locations}}</p> -->
        <!-- <div ng-bind-html="job.description | sanitizeLimit:500"></div> -->
        <p><a ng-href="/jobs/{{job.guid}}">View Details</a></p>
      </div>
    </div>
  </div>
</div>
