<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4 class="text-center">A L L &nbsp;&nbsp; J O B S</h4>
    <hr>
    <!-- show all jobs -->
    <div ng-if="jobs.length > 0">
      <div ng-repeat="job in jobs">
        <p>{{job.description}} &nbsp;<a ng-href="/jobs/{{job.id}}">View Details</a></p>
        <hr>
      </div>
    </div>
  </div>
</div>
